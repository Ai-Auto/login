<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="UTF-8">
    <title>Sign up form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="js/register-ng.js">

    </script>
  </head>

  <body ng-controller="MyController as app">
<h1>
  {{app.test}}
</h1>
    <br>
<br>
<div class="sign-up-modal">
		<div class="logo-container">
				<h1 class="logo">FITM</h1>
        <h4 class="logo">register</h4>
		</div>

		<form class="details">

				<div class="input-container">
						<input ng-model="register.username" class="col-sm-5 username-input with-placeholder" id="username" type="text" placeholder="Username" maxlength="8" />
				</div>
				<div class="input-container">
						<input ng-model="register.password" class="col-sm-5 col-sm-push-2 password-input with-placeholder" id="password" type="password" placeholder="Password" />
				</div>
        <div class="input-container">
						<input ng-model="register.email" class="col-sm-12 email-input with-placeholder" id="email" type="email" placeholder="Email" />
				</div>
        <div class="input-container">
            <input ng-model="register.name" class="col-sm-12 email-input with-placeholder" id="name" type="text" placeholder="Name" />
        </div>
        <div class="input-container">
            <input ng-model="register.last_name" class="col-sm-12 email-input with-placeholder" id="last_name" type="text" placeholder="Last Name" />
        </div>
				<input ng-click="app.register(register)" id="sign-up-button" type="submit" value="Sign Up">
				<p>Already have an account? <a href="index.html">Sign in</a></p>
		</form>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  </body>
</html>
